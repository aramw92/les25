
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        #extraText {
            display: none;
            background-color: #e9e9e9;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Voorbeeld</h1>
        <button id="toggleBtn">Extra Info</button>
        <div id="extraText">
            <p>Dit is wat extra info die je kan laten zien of weg kan halen.</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
     
            $('#toggleBtn').click(function() {
                $('#extraText').toggle();
            
                if ($('#extraText').is(':visible')) {
                    $('#toggleBtn').text('Verberg Extra Informatie');
                } else {
                    $('#toggleBtn').text('Toon Extra Informatie');
                }
            });
        });
    </script>

</body>
</html>
